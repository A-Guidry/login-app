<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<title>AGuidry Login App</title>
</head>
<body>

	<div class="container loginDiv" id="loginForm">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 logInMenu">
				<h1>Login into Codify Academy</h1>
				<form>
					<div class="form-group">
						<label>Username</label>
						<input type="text" id="username" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" id="password" class="form-control">
					</div>

					<div class="form-group">
						<!-- runs the function line 18 main.js -->
						<button type="button" onclick="login()" class="btn btn-primary btn-block">Login</button>
					</div>
				</form>

				<div id="results"></div>
			</div>
		</div>
	</div>

	<div class="container" id="signUpForm">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<h1>Sign Up</h1>
				<form>
					<div class="form-group">
						<label>Username</label>
						<input type="text" id="newUser" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" id="newPassword" class="form-control">
					</div>

					<div class="form-group">
					<!-- runs the function line 57 main.js -->
						<button type="button" onclick="signUp()" class="btn btn-primary btn-block">Sign Up</button>
					</div>
				</form>
				<div id="signUpResults"></div>
			</div>
		</div>
	</div>

	
	
	<script src="js/jQuery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>

</body>
</html>
